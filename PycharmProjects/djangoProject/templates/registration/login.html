{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Logowanie{% endblock title %}

{% block content %}
    <div class="main">
        <h1 id="nagłówek">Logowanie</h1>
        <div class="center">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ authenticationForm|bootstrap }}
                <button style="margin-top: 1%; border-radius: 5px" type="submit">Zaloguj</button>
                <p style="margin-top: 10px">
                    Nie masz konta?
                    <a id="link" href="{% url 'register' %}">Rejestracja</a>
                    {#                <a id="link" href="{% url 'password_reset' %}">Zmiana hasła</a>#}
                </p>
            </form>
        </div>
    </div>
{% endblock content %}
