{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Zmiana hasła{% endblock title %}

{% block content %}
    <div class="main">
        <div class="center" style="margin-top: 100px">
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button style="border-radius: 5px;margin-top: 2px" type="submit">Zapisz zmianę</button>
            </form>
        </div>
    </div>
{% endblock content %}
